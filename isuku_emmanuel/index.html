<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Welcome</title>

	<!-- Bootstrap css code inclusion -->
	<link href="css/styles.css" rel="stylesheet" />

	<!-- page css file inclusion -->

	<link rel="stylesheet" type="text/css" href="../isuku_emmanuel/css/mystyle.css">

	<!-- jquery inclusion -->

	<script src="../jquery/jquery-3.5.1.js"></script>

</head>
<body>

	<!-- The container holding the entire body -->

	<div class="container">
		<div class="row">

			<!-- The first div holding the login form -->

			<div class="col-sm-6" id="firstDiv">
				<div id="textForm">
				    <h2 id="firstStyle">Training Websites</h2>
				    <small id="secondStyle">for Developers</small><br>
				     <small id="thirdStyle">& Entrepreneurs</small><br><br><br>
			    </div>
				

				<!-- The beginning of form -->

				<form id="login">
					<span id="text">Welcome back, please login into your account</span><br>
					<span id="firstAlert"></span><br>
				    <input type="email" name="email" placeholder="Email address" id="firstForm" onmouseover="myFirstFunction()" onmouseout="myThirdFunction()"><br>
				    <span id="secondAlert"></span><br>
					<input type="password" name="password" placeholder="Password" id="secondForm" onmouseover="mySecondFunction()" onmouseout="myFourthFunction()"><br><br>
					<span id="rem"><input type="checkbox" name="validate" value="Validate"> Remember me</span> <span id="fourthForm">forgot password?</span><br><br>
				
					<span><input type="submit" value="Login" id="firstButton"></span>
					<span id="spanButton"><button type="button" class="btn btn-outline-primary" id="secondButton" name="">Sign up</button></span>
				</form>

				<!-- End of form -->
			</div>

			<!-- The second div holding the image -->

			<div class="col-sm-6">
				<img src="images/market.jpg" height="450" width="500" id="image">
				
			</div>
			<!-- End of second div -->

		</div>
		


	</div>

<!-- Bootstrap js code inclusion -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
